<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
    <script src="popup.js"></script> <!-- External JavaScript file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="brand">
            <div class="brand-name">BiteURL</div>
            <div class="actions">
                <button id="historyButton"><i class="fas fa-history"></i></button>
                <button id="shortenButton"><i class="fas fa-plus"></i></button>
                <button id="showMoreButton"><i class="fas fa-angle-down"></i></button>
            </div>
        </div>
        <div class="form">
            <input type="text" id="urlInput" placeholder="Type or paste the URL" />
            <div id="additionalFields" class="hidden">
                <input type="text" id="customCodeInput" placeholder="Enter custom code (optional)" />
                <input type="password" id="passwordInput" placeholder="Enter password (optional)" />
                <input type="datetime-local" id="expirationInput" placeholder="Expiration date and time (optional)" />
            </div>
            <button id="submitButton">Shorten URL</button>
        </div>
        <div id="result" class="result"></div>
        
        </div>
    </div>
</body>
</html>
